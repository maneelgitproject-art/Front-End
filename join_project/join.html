<body>

  <div class="background">
    <img src="../assets/join/bg.jpeg" alt="Background Image">
    <div class="overlay"></div>
  </div>
    <header id="logo-container">
          <!-- Header Code -->
        <div id="logo-container">
          <img src="../assets/index/logo.png" alt="Logo" class="logo-image">
           <div class="logo-text">
                  <span>Nawah</span>
                  <span>Project</span>
              </div>
        </div>
        <!-- Header Code -->

    </header>

    <main>
       
   

  <div class="content">

            <!-- Form Page 1 -->
        <div class="form-container page active" id="page1">
              <h1 class="b-title">طلب تقديم للانضمام مشروع نواة</h1>
              <hr class="black-line">

              <h2>المعلومات الشخصية</h2>

              <!-- الاسم الكامل -->
              <div class="input-box">
                  <label class="form-label">الاسم الكامل</label>
                  <input type="text" placeholder="إجابتك">
                  <svg class="underline" viewBox="0 0 5000 50" xmlns="http://www.w3.org/2000/svg">
                    <line x1="4980" y1="20" x2="2000" y2="20" stroke-linecap="round" stroke-dasharray="1, 35" style="stroke:#a0a0a0ad;stroke-width:17" />
                  </svg>
              </div>

              <!-- البريد الإلكتروني -->
              <div class="input-box red">
                  <label class="form-label-error">عنوان بريد إلكتروني</label>
                  <input type="email" placeholder="إجابتك" required>
                  <svg class="underline" viewBox="0 0 5000 50" xmlns="http://www.w3.org/2000/svg">
                    <line x1="4980" y1="20" x2="2000" y2="20" stroke-linecap="round" stroke-dasharray="1, 35" style="stroke:#f10d0dad;stroke-width:17" />
                </svg>

                    <div class="error-wrapper">
                      <span class="error-icon"><svg xmlns="http://www.w3.org/2000/svg"    width="18" height="18" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                          </svg>
                      </span>
                      <p class="error-message">يجب أن يكون البريد الإلكتروني صالحًا</p>
                    </div>
              </div>

              <!-- رقم الهاتف -->
              <div class="input-box">
                <label class="form-label">رقم الهاتف (بما في ذلك رمز الدولة)</label>
                <input type="number" placeholder="إجابتك">
                <svg class="underline" viewBox="0 0 5000 50" xmlns="http://www.w3.org/2000/svg">
                  <line x1="4980" y1="20" x2="2000" y2="20" stroke-linecap="round" stroke-dasharray="1, 35" style="stroke:#a0a0a0ad;stroke-width:17" />
              </svg>
              </div>

              <!-- الجنس -->
              <div class="input-box">
                <label class="form-label">الجنس</label>
                <div class="radio-group">
                    <label class="form-label-gender"><input type="radio" name="gender"> أنثى</label>
                    <label class="form-label-gender"><input type="radio" name="gender"> ذكر</label>
                </div>
              </div>

              <!-- العمر -->
              <div class="input-box">
                <label class="form-label">العمر</label>
                  <input type="number" placeholder="إجابتك">
                  <svg class="underline" viewBox="0 0 5000 50" xmlns="http://www.w3.org/2000/svg">
                    <line x1="4980" y1="20" x2="2000" y2="20" stroke-linecap="round" stroke-dasharray="1, 35" style="stroke:#a0a0a0ad;stroke-width:17" />
                </svg>
              </div>

              <hr class="black-line">

              <!-- Form Footer  -->
              <div class="form-footer">
                <button class="next-btn" id="nextBtn">التالي</button>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <span class="page-number">صفحة 1 من 2</span>
              </div>

         </div>
      
 

   <!-- Form Page 2 -->
     <div class="form-container page" id="page2">
          <h1 class="b-title">طلب تقديم للانضمام مشروع نواة</h1>
        <div class="input-box">
          <label class="form-label">  التعليم والتوظيف</label>
          <input type="text" placeholder="إجابتك">
        </div>

        <div class="form-footer">
          <button class="next-btn" id="prevBtn">السابق</button>
          <div class="progress">
              <div class="progress-bar" id="progressBar2"></div>
          </div>
          <span class="page-number" id="pageNumber2">صفحة 2 من 2</span>
        </div>
    </div>
   
</div>
